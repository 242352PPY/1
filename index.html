    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: black;
            font-family: "STKaiti", "KaiTi", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 70px;
            text-align: center;
            color: #d0e3d7;
            margin: 20px 0;
            font-weight: 800;
            text-shadow: 1px 1px 16px rgba(0, 0, 0, 0.9);
        }

        .hero-container {
            width: 90%; /* 改为90%宽度，留出按钮空间 */
            max-width: 2000px; /* 设置最大宽度 */
            overflow: hidden;
            position: relative;
            height: 700px;
            margin: 0 auto; /* 居中 */
        }

        .hero-slider {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%;
        }

        .hero-page {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            flex-shrink: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .hero-card {
    display: flex;
    flex-direction: column;
    height: 500px; /* 固定卡片高度 */
    width: calc(25% - 16px);
    min-width: 180px;
    align-items: center;
    position: relative;
}
.hero-image-container {
    width: 100%;
    height: 400px; /* 固定图片容器高度 */
    overflow: hidden;
    border-radius: 10px;
    position: relative;
    background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
}

       .hero-image {
    width: 100%;
    height: 80%;
    object-fit: cover; /* 保持比例并填充容器 */
    transition: all 0.3s;
    border-radius: 10px;
    position: absolute;
    top: 0;
    left: 0;
}

        .hero-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .hero-name {
            color: #d0e3d7;
            font-size: 30px;
            text-align: center;
            padding: 15px 0 5px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            width: 100%;
        }

        .select-btn {
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            padding: 8px 30px;
            margin-top: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid;
            color: #d0e3d7;
            font-family: "STKaiti", "KaiTi", serif;
        }

        .select-btn:hover {
            background: rgba(117, 117, 94, 0.3);
            transform: scale(1.05);
        }

        /* 分页控制样式 */
        .pagination-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            gap: 40px; /* 增加按钮间距 */
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .page-btn {
            position: fixed; /* 改为固定定位 */
            top: 0;
            height: 100vh; /* 与屏幕高度一致 */
            width: 80px; /* 按钮宽度 */
            background: rgba(0, 0, 0, 0.5);
            color: #d0e3d7;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 40px;
        }

        .page-btn:hover {
            background: rgba(117, 117, 94, 0.7);
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-indicator {
            color: #d0e3d7;
            font-size: 24px;
            min-width: 100px;
            text-align: center;
            margin: 0 20px;
        }
        /* 属性信息框样式 */
         .hero-attributes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 20px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            z-index: 2;
            color: white;
            font-family: "STKaiti", "KaiTi", serif;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-attributes h3 {
            font-size: 28px;
            color: #ffbb00;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 187, 0, 0.5);
        }

        .hero-attributes p {
            font-size: 18px;
            margin: 8px 0;
            color: #d0e3d7;
        }

        .attribute-label {
            color: #4facfe;
            font-weight: bold;
        }

       

        /* 充值弹窗样式 */
        .recharge-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .recharge-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            animation: modalFadeIn 0.3s ease-out;
            border: 2px solid #4facfe;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            box-shadow: 
                0 0px 8px rgb(255, 0, 0),
                inset 0 0px 4px rgba(255, 255, 255, 0.8),
                inset 0 0px 4px rgba(0, 0, 0, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.7);
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .recharge-title {
            font-family: "STKaiti", "KaiTi", serif;
            font-size: 32px;
            color: #eeff00;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .recharge-hero {
            text-align: center;
            margin-bottom: 20px;
            color: #e5ff00;
        }

        .recharge-hero-name {
            font-size: 50px;

            color: #ffbb00;
            font-weight: 800;
            line-height: 1.5;
            text-shadow: 1px 1px 16px rgba(0, 0, 0, 0.9);

            grid-template-columns: repeat(2, 1fr);

            margin-bottom: 25px;

            background: rgba(255, 255, 255, 0.1);

        .recharge-amount {

        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');

        // 创建英雄卡片
        function createHeroCard(hero) {
            const card = document.createElement('div');
            card.className = 'hero-card';
            
           // 创建图片容器
    const imgContainer = document.createElement('div');
    imgContainer.className = 'hero-image-container';

    img.className = 'hero-image';
    img.src = hero.image;

    imgContainer.appendChild(img);

            // 创建属性框
            const attributes = document.createElement('div');
            attributes.className = 'hero-attributes';
            attributes.id = `attributes${hero.id}`;
            
            // 添加英雄名称
            const name = document.createElement('h3');
            name.textContent = hero.name;
            name.style.cssText = hero.nameStyle; 
            attributes.appendChild(name);
            
            // 添加属性
            hero.attributes.forEach(attr => {
                const p = document.createElement('p');
                p.innerHTML = attr;
                attributes.appendChild(p);
            });
            
            // 创建标题
            const caption = document.createElement('div');
            caption.className = 'hero-name';
            caption.textContent = hero.name;
             
            
            // 创建按钮
            const button = document.createElement('button');
            button.className = hero.buttonClass;
            button.textContent = hero.buttonText;
            button.style.cssText = hero.buttonStyle;
            button.addEventListener('click', hero.action.bind(hero));
            
            // 组装卡片
            card.appendChild(img);
            card.appendChild(attributes);
            card.appendChild(caption);
            card.appendChild(button);
            
            // 点击图片显示属性
            img.addEventListener('click', function(e) {
                e.stopPropagation();
                const attributes = card.querySelector('.hero-attributes');
                document.querySelectorAll('.hero-attributes').forEach(attr => {
                    if (attr !== attributes) attr.style.display = 'none';
                });
                attributes.style.display = attributes.style.display === 'flex' ? 'none' : 'flex';
            });
            
            return card;
        }

        // 生成英雄卡片和分页
        function generateHeroCards() {
            const totalPages = Math.ceil(allHeroes.length / heroesPerPage);
            totalPagesSpan.textContent = totalPages;
            
            // 清空容器
            heroSlider.innerHTML = '';
            heroPages = [];
            
            // 生成每一页
            for (let i = 0; i < totalPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'hero-page';
                
                // 当前页的英雄范围
                const start = i * heroesPerPage;
                const end = Math.min(start + heroesPerPage, allHeroes.length);
                
                // 添加英雄卡片
                for (let j = start; j < end; j++) {
                    const card = createHeroCard(allHeroes[j]);
                    pageDiv.appendChild(card);
                }
                
                heroSlider.appendChild(pageDiv);
                heroPages.push(pageDiv);
            }
            
            // 初始显示第一页
            updatePageDisplay();
        }
        // 更新页面显示
        function updatePageDisplay() {
            currentPageSpan.textContent = currentPage + 1;
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === heroPages.length - 1;
            
            // 更新滑块位置
            heroSlider.style.transform = `translateX(-${currentPage * 100}%)`;
            
            // 更新活动页面
            heroPages.forEach((page, index) => {
                if (index === currentPage) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        // 翻页函数
        function goToPage(page) {
            if (page < 0 || page >= heroPages.length) return;
            
            currentPage = page;
            updatePageDisplay();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            generateHeroCards();
            
            prevBtn.addEventListener('click', () => goToPage(currentPage - 1));
            nextBtn.addEventListener('click', () => goToPage(currentPage + 1));
